name: Check for new / missing upstream releases and dispatch builds

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'branch to build'
        type: string
        required: false
        default: 'main'

jobs:
  list-builds:
    runs-on: ubuntu-24.04
    outputs:
      builds: ${{ steps.list.outputs.builds }}
      extensions: ${{ steps.list.outputs.extensions }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          path: bakery

      - name: install prerequisites
        run: |
          set -euxo pipefail

          sudo apt update -qq && sudo apt install -yqq \
            curl \
            jq \
            squashfs-tools \
            xz-utils \
            gawk

      - name: list
        id: list
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pushd bakery
          ./release_dispatcher.sh

  create-release:
    needs: list-builds
    if: ${{ needs.list-builds.outputs.builds != '[]' && needs.list-builds.outputs.builds != '' }}
    strategy:
      matrix:
        release: ${{ fromJson(needs.list-builds.outputs.builds) }}
    runs-on: ubuntu-24.04
    permissions:
      # allow the action to create a release
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          path: bakery

      - name: install prerequisites
        run: |
          set -euxo pipefail

          sudo apt update -qq && sudo apt install -yqq \
            curl \
            jq \
            squashfs-tools \
            xz-utils \
            gawk

      - name: build
        id: build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pushd bakery
          ./release.sh ${{ matrix.release }}

      - name: create a new release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: false
          tag_name: ${{ steps.build.outputs.tag }}
          body_path: bakery/Release.md
          files: |
            bakery/SHA256SUMS
            bakery/*.raw
            bakery/*.conf

  update-extension-metadata:
    needs: [ list-builds, create-release ]
    if: ${{ needs.list-builds.outputs.extensions != '[]' && needs.list-builds.outputs.extensions != '' }}
    strategy:
      matrix:
        extension: ${{ fromJson(needs.list-builds.outputs.extensions) }}
    runs-on: ubuntu-24.04
    permissions:
      # allow the action to create a release
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          path: bakery

      - name: install prerequisites
        run: |
          set -euxo pipefail

          sudo apt update -qq && sudo apt install -yqq \
            curl \
            jq \
            squashfs-tools \
            xz-utils \
            gawk

      - name: Fetch extension release metadata
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pushd bakery
          ./release_meta.sh ${{ matrix.extension }}

      - name: create new metadata release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: false
          tag_name: ${{ matrix.extension }}
          body_path: bakery/Release.md
          files: |
            bakery/SHA256SUMS
            bakery/*.conf

  update-global-metadata:
    needs: update-extension-metadata
    if: ${{ needs.list-builds.outputs.extensions != '[]' && needs.list-builds.outputs.extensions != '' }}
    runs-on: ubuntu-24.04
    permissions:
      # allow the action to create a release
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          path: bakery

      - name: install prerequisites
        run: |
          set -euxo pipefail

          sudo apt update -qq && sudo apt install -yqq \
            curl \
            jq \
            squashfs-tools \
            xz-utils \
            gawk

      - name: Fetch all extension releases metadata
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pushd bakery
          ./release_meta.sh

      - name: create new metadata release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: false
          tag_name: SHA256SUMS
          body_path: bakery/Release.md
          files: |
            bakery/SHA256SUMS
